id: ieee80211_demod
label: demod
category: '[ieee80211]'

templates:
  imports: import ieee80211
  make: ieee80211.demod(${nss})

parameters:
- id: nss
  label: SS Num
  dtype: int
  default: '1'
  options: ['1', '2']

inputs:
- label: sync
  domain: stream
  dtype: byte
- label: inSig1
  domain: stream
  dtype: complex
- label: inSig2
  domain: stream
  dtype: complex

outputs:
- label: outLlr
  domain: stream
  dtype: float

#  'file_format' specifies the version of the GRC yml format used in the file
#  and should usually not be changed.
file_format: 1
