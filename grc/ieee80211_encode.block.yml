id: ieee80211_encode
label: encode
category: '[ieee80211]'

parameters:
- id: tag
  label: Length tag name
  dtype: string
  default: packet_len

inputs:
- domain: message
  id: pdus

outputs:
- label: outBits
  domain: stream
  dtype: byte

templates:
  imports: import ieee80211
  make: ieee80211.encode(${tag})


#  'file_format' specifies the version of the GRC yml format used in the file
#  and should usually not be changed.
file_format: 1
